<html lang="en">

    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    />
  </head>
  <body>
    <header>
      <h1>Task List</h1>
      <div class="right">
        <button id="addcard">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
      <!-- modal -->
      <div class="modal" id="modal">
        <div class="close" id="close-btn">
          <span class="material-symbols-outlined"> close </span>
        </div>
        <div class="modal-content">
          <h2>New Task</h2>
          <form class="form" id="form">
            <label for="task">Task Name</label>
            <input type="text" id="task" />
            <label for="description">Description</label>
            <input type="text" id="description" />
            <label for="assign">Assign to</label>
            <input type="text" id="assign" />
            <label for="date">Due Date</label>
            <input type="date" id="date" />
            <label for="status">Status</label>
            <select name="status" id="status">
              <option value="TODO">To-Do</option>
              <option value="Done">Done</option>
            </select>
            <button type="submit" class="button" value="submit">Submit</button>
            <div class="alert" role="alert" id="error">
              Please fill out all fields!
            </div>
          </form>
        </div>
      </div>
    </header>

    <!------------------------Columns-------------------------------------->
    <div class="container" id="container">
      <div class="column-1" id="column-1">
        <div class="column-heading">
          <span class="material-symbols-rounded"> space_dashboard </span>
          <h2>Task</h2>
        </div>
        <ul class="list-group" id="list-group">
          <!-- <li class="list-item" id="list-item">
             <div class="card">
              <div class="card-head" id="card">
                <h3 class="task-name">Task Name</h3>
              </div>
              <div class="card-body">
                <p class="description">Description</p>
                <p class="assignment">Person</p>
                <p class="date">MM/DD/YYYY</p>
                <p class="status"></p>
                <div class="buttons">
                  <button class="doneBtn">Done</button>
                  <button class="deleteBtn">Delete</button>
                </div>
              </div>
            </div> 
          </li> -->
        </ul>
      </div>

      <div class="column-4">
        <div class="heading">
          <span class="material-symbols-rounded"> rocket_launch </span>
          <h2>Completed</h2>
        </div>
        <ul class="completed-list-group" id="completed-list-group">
          
        </ul>
      </div>
    </div>

    <script src="./assets/js/taskmanager.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
