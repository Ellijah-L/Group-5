<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/taskmanager.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f3da2e9849.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200"
    />
  </head>
  <body>
    <header>
      <h1>Task List</h1>
      <div class="right">
        <button id="addcard">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
        <!-- modal -->
      <div class="modal" id="modal">
        <div class="close" id="close-btn">
          <span class="material-symbols-outlined"> close </span>
        </div>
        <div class="modal-content">
          <h2>New Task</h2>
          <form class="form" id="form">
            <label for="task">Task Name</label>
            <input type="text" id="task">
            <label for="description">Description</label>
            <input type="text" id="description">
            <label for="assign">Assign to</label>
            <input type="text" id="assign">
            <label for="date">Due Date</label>
            <input type="date" id="date">
            <label for="status">Status</label>
            <select name="status" id="status">
              <option value="ToDo">To-Do</option>
              <option value="done">Done</option>
            </select>
            <input type="button" value="submit" class="button">
            <div class="alert" role="alert">Please fill out all fields!</div>
          </form>
        </div>
      </div>
    </header>

    <!------------------------Columns-------------------------------------->
    <div class="container" id="container">
      <div class="column-1">
        <div class="column-heading">
        <span class="material-symbols-rounded"> space_dashboard </span>
        <h2>Task</h2>
      </div>

      <div class="card">
        <div class="card-head">
          <h3 class="task-name">Task Name</h3>
        </div>
        <div class="card-body">
          <p class="description">Description</p>
          <p class="assignment">Person</p>
          <p class="date">MM/DD/YYYY</p>
        </div>
      </div>
      </div>


      <div class="column-3">
        <span class="material-symbols-rounded"> rocket </span>
        <h2>Verification</h2>
      </div>

      <div class="column-4">
        <span class="material-symbols-rounded"> rocket_launch </span>
        <h2>Completed</h2>
      </div>
    </div>

    <div class="reset">
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
