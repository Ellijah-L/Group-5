<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f3da2e9849.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200"
    />
  </head>
  <body>
    <header>
      <h1>Task List</h1>
      <div class="right">
        <button id="addcard">
          <span class="material-symbols-outlined"> add </span>
        </button>
        <!-- modal -->
      </div>
      <div class="modal" id="modal">
        <div class="modal-content">
          <div class="close" id="close-btn">
            <span class="material-symbols-outlined"> close </span>
          </div>
          <div class="form" id="form">
            <h2>New Task</h2>
            <div class="form-element">
              <label for="name">Task Name:</label>
              <input type="text" id="name" />
            </div>
            <div class="form-element">
              <label for="assign">Assign To:</label>
              <select name="assign" id="assign">
                <option value="Ava">Ava</option>
                <option value="Ellijah">Ellijah</option>
                <option value="Jaira">Jaira</option>
                <option value="Maurice">Maurice</option>
                <option value="Oliver">Oliver</option>
              </select>
            </div>
            <div class="form-element">
              <label for="date">Due Date:</label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="form-element">
              <label for="task-info">Description:</label>
              <textarea
                name="task-info"
                id="task-info"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="form-element">
              <button class="submit" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- ----------------------Columns------------------------------------ -->
    <div class="container">
      <div class="column-1">
        <span class="material-symbols-rounded"> space_dashboard </span>
        <h2>Task</h2>

        <template id="card-template">
          <div class="transition-card" id="card">
            <h3 class="card-name">{{Name}}</h3>
            <p class="card-info" id="card-info">
              {{Lorem}}
            </p>
            <p class="due-date" id="due-date">{{Due}}</p>
          </div>
        </template>
      </div>

      <div class="column-2">
        <span class="fa-solid fa-user-astronaut"></span>
        <h2>In Progress</h2>
      </div>

      <div class="column-3">
        <span class="material-symbols-rounded"> rocket </span>
        <h2>Verification</h2>
      </div>

      <div class="column-4">
        <span class="material-symbols-rounded"> rocket_launch </span>
        <h2>Completed</h2>
      </div>
    </div>

    <div class="reset">
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
